<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Event Dashboard</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #56cfe1, #64dfdf, #80ffdb);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
}

/* Title */
h1 {
    color: white;
    margin-bottom: 30px;
    font-size: 32px;
    text-shadow: 0 3px 8px rgba(0,0,0,0.2);
}

/* Layout */
.container {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 1100px;
}

/* Card Style */
.card {
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    flex: 1;
    min-width: 350px;
}

/* Form Styling */
input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: none;
}

/* Buttons */
button {
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #00b4d8;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #0096c7;
}

/* Event Card */
.event-card {
    background: #f1f9ff;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.delete-btn {
    background: #ff4d6d;
    margin-top: 10px;
}

.delete-btn:hover {
    background: #d90429;
}

/* Demo Section */
.demo {
    margin-top: 30px;
    width: 100%;
    max-width: 1100px;
}
</style>
</head>

<body>

<h1>ðŸŽ¯ Smart Event Dashboard</h1>

<div class="container">

    <!-- Add Event -->
    <div class="card">
        <h2>Add New Event</h2>

        <label>Event Title:</label>
        <input type="text" placeholder="Enter event name">

        <label>Event Date:</label>
        <input type="date">

        <label>Category:</label>
        <select>
            <option>Conference</option>
            <option>Workshop</option>
            <option>Festival</option>
            <option>Meeting</option>
        </select>

        <label>Description:</label>
        <textarea rows="3" placeholder="Event details"></textarea>

        <button>Add Event</button>
    </div>

    <!-- My Events -->
    <div class="card">
        <h2>My Events</h2>

        <button id="clearEvents">Clear All Events</button>
        <button id="sampleEvents">Add Sample Events</button>

        <div id="eventsContainer" style="margin-top:20px;">
            <p>No events yet. Add your first event!</p>
        </div>
    </div>

</div>

<!-- DOM Demo -->
<div class="card demo">
    <h2>DOM Manipulation Demo</h2>
    <p>You Pressed: <strong><span id="keyPressed">None</span></strong></p>
</div>


</body>
</html>

<script src="assi.js"></script>
